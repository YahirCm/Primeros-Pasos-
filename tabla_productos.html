<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla de productos - Yahir</title>
  </head>
  <body>
    <header>
      <h1>ðŸ“¦ Inventario de Productos</h1>
      <p>Ejemplo practico de tablas en HTML</p>
    </header>

    <main>
      <table border="1" style="background-color: lightgray;">
        <thead>
          <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Categoria</th>
            <th>Precio</th>
            <th>Stock</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Mouse</td>
            <td>Accesorios</td>
            <td>$100</td>
            <td>10</td>
          </tr>
          <tr>
            <td>2</td>
            <td>teclado mecanico</td>
            <td>Accesorios</td>
            <td>$900</td>
            <td>8</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Audifonos</td>
            <td>Accesorios</td>
            <td>$500</td>
            <td>12</td>
          </tr>
        </tbody>
        <!--columna unida hasta abajo con <td colspan=""></td> -->
        <tfoot>
          <tr>
            <td colspan="5">Inventario Actualizado - Octubre 2025</td>
          </tr>
        </tfoot>
      </table>
    </main>


    <!--pie de tabla con tfoot-->

    <tfooter> <p>2025 - Desarrollado por JYCM. </p> </tfooter>

  </body>
</html>
